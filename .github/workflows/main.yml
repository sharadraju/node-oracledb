name: Build node-oracledb Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        platform:
          - windows-x64
          - linux-x64
          - linux-arm64
          - macos-arm64

    runs-on: ${{ matrix.platform == 'windows-x64' && 'windows-latest' || matrix.platform == 'linux-x64' && 'ubuntu-latest' || matrix.platform == 'macos-arm64' && 'macos-14' || '[self-hosted, linux, ARM64]' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build dependencies (Linux)
        if: contains(matrix.platform, 'linux')
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: npm install

      - name: Build binary
        run: npm run buildbinary

      - name: Upload Staging artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-${{ matrix.platform }}
          path: package/Staging/

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Staging artifacts
        uses: actions/download-artifact@v4
        with:
          path: package/

      - name: Merge Staging files
        run: |
          mkdir -p package/Staging
          for dir in package/staging-*; do
            mv "$dir"/* package/Staging/ || true
          done

      - name: Build package
        run: npm run buildpackage

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-oracledb-package
          path: oracledb-*.tgz
